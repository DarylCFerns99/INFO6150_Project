<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <a class="navbar-brand" href="./index.html">Project</a>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="./index.html">Project</a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                </ul>
                <ul id="login-register" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Register</a>
                    </li>
                </ul>
                <ul id="user-details" class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button type="button" class="btn btn-info" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                            </svg>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <!-- <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li> -->
                            <li><a class="dropdown-item text-danger" href="#" onclick="handleLogout();"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        $(document).ready(() => {
            // Check if user is logged in
            let tempUser = window.localStorage.getItem("login");
            if (tempUser) {
                if (window.location.href.includes("login") || window.location.href.includes("register")) {
                    window.location.href = "./index.html";
                }
                document.getElementById("login-register").style = "display: none;";
            } else {
                document.getElementById("user-details").style = "display: none;";
            }

            // Check active url
            let navItems = document.getElementsByClassName("nav-link");
            Array.from(navItems).forEach(ele => {
                if (ele.href === window.location.href) {
                    ele.setAttribute("class", "nav-link active");
                } else {
                    ele.setAttribute("class", "nav-link");
                }
            });
        });

        const handleLogout = () => {
            window.localStorage.clear();
            window.location.href = "./index.html";
        };
    </script>
</body>
</html>
