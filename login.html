<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Jquery installation -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"
    ></script>
    <!-- Load header file -->
    <script> 
        $(document).ready(function(){
            $("div#header").load("./header.html");
            $("div#footer").load("./footer.html");
        });
        function myFunction() {
            alert("Form submitted");
        }
    </script> 
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <!-- left box area -->
                <div class="col-md-6 rounded-5 d-flex justify-content-center align-items-center flex-column">
                    <div class="loginImg">
                        <img class="img-fluid border rounded-3" src="assets/loginImg.jpg" alt="loginImg">
                    </div>
                </div>

                <!-- right box area -->
                <div class="col-md-6 mt-3">
                    <div class="row align-items-center">
                        <h2>Hello Again!</h2>
                        <p>We are happy to have you back.</p>
                    </div>

                    <div class="inputLogin mt-4">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input placeholder="Username" type="email" class="form-control bg-light fs-6" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input placeholder="Password" type="password" class="form-control bg-light fs-6" id="exampleInputPassword1">
                            </div>
                            <div class="d-flex justify-content-between mt-3 mb-3">
                                <div class="mb-5 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                </div>

                                <div class="forgotPassword">
                                    <small> <a href="#"> Forgot Password? </a></small>
                                </div>

                            </div>
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 mt-3">Login</button>
                            <button type="submit" class="btn btn-lg btn-light w-100 fs-6 mt-3">
                                <img src="assets/googleLogo.png" alt="googleLogin" style="width: 20px;">
                                <small> Sign in with google. </small>
                            </button>
                          </form>

                          <div class="row mt-5">
                            <small> Haven't registered with us? <a href="register.html">Sign up</a></small>
                          </div>

                    </div>


                </div>

            </div>
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
